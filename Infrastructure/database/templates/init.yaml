    PERMISSIONS

    mongoimport --username=$CLUSTER_ADMIN_USER --password=$CLUSTER_ADMIN_PW --authenticationDatabase=admin --db=user-service --collection=users <<"USERS"
    {"_id":{"$oid":"5dcad79be032c89c33eda9f4"},"password":"$APP_ROOT_PW","email":"$APP_ROOT_USER","firstname":"Root","lastname":"User","type":0}}
    USERS

    mongoimport --username=$CLUSTER_ADMIN_USER --password=$CLUSTER_ADMIN_PW --authenticationDatabase=admin --db=auth-service --collection=roles <<"ROLES"
    {"_id":{"$oid":"5dcad79be032c89c33eda9ff"},"name":"god","claims":["admin"],"users":[{"$oid":"5dcad79be032c89c33eda9f4"}],"services":[{{ range $idx, $val := .Values.database.services }}{{ if ne $idx 0 }},{{ end }}{{ .name | lower | quote }}{{ end }}],"permissions":[{"$oid":"5dcad79be032c89c33eda9fe"}]}
    {"_id":{"$oid":"5dcad79be032c89c33edaa03"},"name":"standard","claims":[],"users":[],"services":[],"permissions":[]}
    ROLES

    mongo <<APIKEYS
    use admin
    db.auth('$CLUSTER_ADMIN_USER', '$CLUSTER_ADMIN_PW');

    use auth-service

    expiryDate = new Date();
    expiryDate.setFullYear(expiryDate.getFullYear() + 1);
    db.apikeys.insert([
    {{- range .Values.database.services -}}
    {
        name: '{{ .name | lower }}',
        key: '${{ include "database.serviceEnvironmentName" .name }}_API_KEY',
        expiryDate: expiryDate
    },
    {{- end -}}
    ]);
    APIKEYS
{{- end }}