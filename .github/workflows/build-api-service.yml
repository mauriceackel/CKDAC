name: Api Service

on:
  workflow_dispatch:

  push:
    branches: [main]
    paths:
      - "Backend/Api\ Service/**"

jobs:
  build:
    name: Build Api Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./Backend/Api\ Service"

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build typescript
        run: npm run build

      - name: Build docker
        run: npm run docker-build

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push docker
        run: npm run docker-push

      # Checkout chart repo
      - uses: actions/checkout@v2
        with:
          ref: 'chart-repo'
          path: chart-repo

      - name: Create fresh helm chart
        run: npm run helm-build -- -d chart-repo/docs
      
      - name: Register chart in repository
        run: npm run helm-index -- chart-repo/docs --url ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}

      # Push to chart repo
      - run: |
          cd chart-repo
          date > generated.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Updated chart repository"
          git push